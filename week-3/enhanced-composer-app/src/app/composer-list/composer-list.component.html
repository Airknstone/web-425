<table class="table table-bordered mt-5 table-hover">
  <thead class="thead-dark table-dark">
    <tr>
      <th scope="col">Composer Id</th>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let composer of composers">
      <td scope="row"><a routerLink="/composer-details/{{ composer.composerId }}">{{composer.composerId}}</a> </td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
